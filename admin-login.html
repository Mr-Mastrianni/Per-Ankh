<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Per Ankh Entheogenic Church</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --deep-gold: #B8860B;
            --dark-purple: #2D1B69;
            --cosmic-blue: #0F0F23;
            --matte-black: #0A0A0A;
            --steel-gray: #1C1C1C;
            --ethereal-white: #F8F8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--matte-black) 0%, var(--cosmic-blue) 50%, var(--dark-purple) 100%);
            font-family: 'Inter', sans-serif;
            color: var(--ethereal-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .sacred-geometry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.2;
        }

        .geometry-element {
            position: absolute;
            border: 2px solid var(--primary-gold);
            border-radius: 50%;
            animation: geometryFloat 12s ease-in-out infinite;
        }

        .geometry-1 {
            top: 10%;
            left: 10%;
            width: 100px;
            height: 100px;
            animation-delay: 0s;
        }

        .geometry-2 {
            top: 20%;
            right: 15%;
            width: 150px;
            height: 150px;
            animation-delay: -4s;
            clip-path: polygon(50% 0%, 0% 100%, 100% 100%);
            border-radius: 0;
        }

        .geometry-3 {
            bottom: 20%;
            left: 20%;
            width: 80px;
            height: 80px;
            animation-delay: -8s;
        }

        @keyframes geometryFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.4;
            }
        }

        .login-container {
            background: rgba(28, 28, 28, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                border-color: rgba(212, 175, 55, 0.3);
            }
            100% {
                box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
                border-color: rgba(212, 175, 55, 0.5);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .ankh-symbol {
            font-size: 3rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
            animation: ankhPulse 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        @keyframes ankhPulse {
            0% {
                transform: scale(1);
                text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
            }
            100% {
                transform: scale(1.1);
                text-shadow: 0 0 30px rgba(212, 175, 55, 0.8);
            }
        }

        .login-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--ethereal-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(248, 248, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-gold);
            font-weight: 500;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 10px;
            color: var(--ethereal-white);
            font-size: 1rem;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: rgba(10, 10, 10, 0.9);
        }

        .form-input::placeholder {
            color: rgba(248, 248, 255, 0.4);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--deep-gold) 100%);
            color: var(--matte-black);
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
        }

        .login-button::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent 0%, rgba(255, 255, 255, 0.2) 50%, transparent 100%);
            transition: left 0.6s ease;
        }

        .login-button:hover::before {
            left: 100%;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 2rem;
        }

        .back-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-size: 0.9rem;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--ethereal-white);
            text-shadow: 0 0 8px rgba(212, 175, 55, 0.4);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(10, 10, 10, 0.3);
            border-top: 2px solid var(--matte-black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .ankh-symbol {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sacred Geometry Background -->
    <div class="sacred-geometry">
        <div class="geometry-element geometry-1"></div>
        <div class="geometry-element geometry-2"></div>
        <div class="geometry-element geometry-3"></div>
    </div>

    <div class="login-container">
        <div class="login-header">
            <div class="ankh-symbol">â˜¥</div>
            <h1 class="login-title">Admin Portal</h1>
            <p class="login-subtitle">Sacred Access to Per Ankh Administration</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" id="loginButton" class="login-button">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Access Sacred Portal</span>
            </button>
        </form>

        <div class="back-link">
            <a href="website.html">
                <i class="fas fa-arrow-left mr-2"></i>
                Return to Main Site
            </a>
        </div>
    </div>

    <script>
        // Admin Authentication System
        class AdminAuth {
            constructor() {
                this.initializeAuth();
                this.bindEvents();
            }

            initializeAuth() {
                // Check if already logged in
                if (this.isLoggedIn()) {
                    window.location.href = 'admin-dashboard.html';
                }
            }

            bindEvents() {
                const loginForm = document.getElementById('loginForm');
                loginForm.addEventListener('submit', (e) => this.handleLogin(e));

                // Add enter key support
                document.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.target.closest('button')) {
                        this.handleLogin(e);
                    }
                });
            }

            async handleLogin(e) {
                e.preventDefault();
                
                const username = document.getElementById('username').value.trim();
                const password = document.getElementById('password').value;
                const errorDiv = document.getElementById('errorMessage');
                const successDiv = document.getElementById('successMessage');
                const loginButton = document.getElementById('loginButton');
                const loadingSpinner = document.getElementById('loadingSpinner');
                const buttonText = document.getElementById('buttonText');

                // Clear previous messages
                this.hideMessage(errorDiv);
                this.hideMessage(successDiv);

                // Validate input
                if (!username || !password) {
                    this.showError('Please enter both username and password.');
                    return;
                }

                // Show loading state
                loginButton.disabled = true;
                loadingSpinner.style.display = 'inline-block';
                buttonText.textContent = 'Authenticating...';

                try {
                    // Simulate authentication delay
                    await new Promise(resolve => setTimeout(resolve, 1500));

                    // Check credentials
                    if (this.validateCredentials(username, password)) {
                        // Set session
                        this.setSession(username);
                        
                        // Show success message
                        this.showSuccess('Authentication successful! Redirecting...');
                        
                        // Redirect after short delay
                        setTimeout(() => {
                            window.location.href = 'admin-dashboard.html';
                        }, 1500);
                    } else {
                        this.showError('Invalid credentials. Access denied.');
                    }
                } catch (error) {
                    this.showError('Authentication failed. Please try again.');
                } finally {
                    // Reset button state
                    loginButton.disabled = false;
                    loadingSpinner.style.display = 'none';
                    buttonText.textContent = 'Access Sacred Portal';
                }
            }

            validateCredentials(username, password) {
                // Admin credentials (in production, this should be server-side)
                const adminCredentials = {
                    'admin': 'PerAnkh2024!',
                    'perankh_admin': 'SacredWisdom123!',
                    'temple_keeper': 'AnkhPower777!',
                    'high_priest': 'EntheoAdmin2024!'
                };

                return adminCredentials[username] === password;
            }

            setSession(username) {
                const sessionData = {
                    username: username,
                    loginTime: new Date().toISOString(),
                    sessionId: this.generateSessionId(),
                    role: this.getUserRole(username)
                };

                // Store in localStorage (in production, use secure httpOnly cookies)
                localStorage.setItem('perankh_admin_session', JSON.stringify(sessionData));
                sessionStorage.setItem('perankh_admin_active', 'true');
            }

            getUserRole(username) {
                const roles = {
                    'admin': 'super_admin',
                    'perankh_admin': 'admin',
                    'temple_keeper': 'moderator',
                    'high_priest': 'content_manager'
                };
                return roles[username] || 'admin';
            }

            generateSessionId() {
                return 'sess_' + Math.random().toString(36).substr(2, 9) + Date.now().toString(36);
            }

            isLoggedIn() {
                const session = localStorage.getItem('perankh_admin_session');
                const active = sessionStorage.getItem('perankh_admin_active');
                
                if (!session || !active) return false;

                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);

                    // Session expires after 8 hours
                    return hoursDiff < 8;
                } catch (error) {
                    return false;
                }
            }

            showError(message) {
                const errorDiv = document.getElementById('errorMessage');
                errorDiv.textContent = message;
                errorDiv.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => this.hideMessage(errorDiv), 5000);
            }

            showSuccess(message) {
                const successDiv = document.getElementById('successMessage');
                successDiv.textContent = message;
                successDiv.style.display = 'block';
            }

            hideMessage(element) {
                element.style.display = 'none';
            }
        }

        // Initialize authentication system
        document.addEventListener('DOMContentLoaded', () => {
            new AdminAuth();
        });

        // Dynamic geometry animation
        setInterval(() => {
            const geometryElements = document.querySelectorAll('.geometry-element');
            geometryElements.forEach(element => {
                const hue = Math.random() * 60 + 30; // Gold to orange range
                element.style.borderColor = `hsl(${hue}, 70%, 60%)`;
            });
        }, 3000);
    </script>
</body>
</html>
