<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Member Login - Per Ankh Entheogenic Church</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary-gold: #D4AF37;
            --deep-gold: #B8860B;
            --dark-purple: #2D1B69;
            --cosmic-blue: #0F0F23;
            --matte-black: #0A0A0A;
            --steel-gray: #1C1C1C;
            --ethereal-white: #F8F8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--matte-black) 0%, var(--cosmic-blue) 50%, var(--dark-purple) 100%);
            font-family: 'Inter', sans-serif;
            color: var(--ethereal-white);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }

        .sacred-geometry {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
            opacity: 0.2;
        }

        /* Geometry elements removed */

        @keyframes geometryFloat {
            0%, 100% { 
                transform: translateY(0px) rotate(0deg);
                opacity: 0.2;
            }
            50% { 
                transform: translateY(-20px) rotate(180deg);
                opacity: 0.4;
            }
        }

        .login-container {
            background: rgba(28, 28, 28, 0.9);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 20px;
            padding: 3rem;
            backdrop-filter: blur(20px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
            width: 100%;
            max-width: 450px;
            position: relative;
            z-index: 10;
            animation: containerGlow 4s ease-in-out infinite alternate;
        }

        @keyframes containerGlow {
            0% {
                box-shadow: 0 20px 40px rgba(0, 0, 0, 0.5);
                border-color: rgba(212, 175, 55, 0.3);
            }
            100% {
                box-shadow: 0 20px 60px rgba(212, 175, 55, 0.2);
                border-color: rgba(212, 175, 55, 0.5);
            }
        }

        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }

        .ankh-symbol {
            font-size: 3rem;
            color: var(--primary-gold);
            margin-bottom: 1rem;
            animation: ankhPulse 3s ease-in-out infinite alternate;
            text-shadow: 0 0 20px rgba(212, 175, 55, 0.6);
        }

        @keyframes ankhPulse {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.05); opacity: 1; }
        }

        .login-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            background: linear-gradient(90deg, var(--primary-gold), var(--deep-gold));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .login-subtitle {
            color: rgba(248, 248, 255, 0.7);
            font-size: 0.9rem;
            font-weight: 300;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--ethereal-white);
            font-weight: 400;
        }

        .form-input {
            width: 100%;
            padding: 1rem;
            background: rgba(10, 10, 10, 0.5);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            color: var(--ethereal-white);
            font-family: 'Inter', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 15px rgba(212, 175, 55, 0.3);
            background: rgba(10, 10, 10, 0.9);
        }

        .form-input::placeholder {
            color: rgba(248, 248, 255, 0.4);
        }

        .login-button {
            width: 100%;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--deep-gold) 100%);
            color: var(--matte-black);
            padding: 1rem;
            border: none;
            border-radius: 10px;
            font-family: 'Inter', sans-serif;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
        }

        .login-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(212, 175, 55, 0.4);
        }

        .login-button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .error-message {
            background: rgba(220, 38, 38, 0.1);
            border: 1px solid rgba(220, 38, 38, 0.3);
            color: #fca5a5;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: rgba(34, 197, 94, 0.1);
            border: 1px solid rgba(34, 197, 94, 0.3);
            color: #86efac;
            padding: 0.75rem;
            border-radius: 8px;
            margin-bottom: 1rem;
            display: none;
        }

        .back-link {
            text-align: center;
            margin-top: 1.5rem;
        }

        .back-link a {
            color: var(--primary-gold);
            text-decoration: none;
            font-weight: 400;
            display: inline-flex;
            align-items: center;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            color: var(--ethereal-white);
            transform: translateX(-3px);
        }

        .loading-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 2px solid rgba(10, 10, 10, 0.3);
            border-top: 2px solid var(--matte-black);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 0.5rem;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 480px) {
            .login-container {
                margin: 1rem;
                padding: 2rem;
            }
            
            .login-title {
                font-size: 1.5rem;
            }
            
            .ankh-symbol {
                font-size: 2.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Sacred Geometry Background removed -->

    <div class="login-container">
        <div class="login-header">
            <div class="ankh-symbol">â˜¥</div>
            <h1 class="login-title">Member Portal</h1>
            <p class="login-subtitle">Sacred Access to Per Ankh Community</p>
        </div>

        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>

        <form id="loginForm">
            <div class="form-group">
                <label for="username" class="form-label">
                    <i class="fas fa-user mr-2"></i>Username
                </label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    class="form-input" 
                    placeholder="Enter your username" 
                    required
                >
            </div>

            <div class="form-group">
                <label for="password" class="form-label">
                    <i class="fas fa-lock mr-2"></i>Password
                </label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    class="form-input" 
                    placeholder="Enter your password" 
                    required
                >
            </div>

            <button type="submit" id="loginButton" class="login-button">
                <div class="loading-spinner" id="loadingSpinner"></div>
                <span id="buttonText">Access Sacred Portal</span>
            </button>
        </form>

        <div class="back-link">
            <a href="index.html">
                <i class="fas fa-arrow-left mr-2"></i>
                Return to Main Site
            </a>
        </div>
    </div>

    <script type="module" src="member-auth.js"></script>
    <script>
        // Initialize authentication system
        document.addEventListener('DOMContentLoaded', () => {
            // The member-auth.js file will automatically initialize the authentication system
            // We just need to handle the form submission
            const loginForm = document.getElementById('loginForm');
            if (loginForm) {
                loginForm.addEventListener('submit', (e) => {
                    e.preventDefault();
                    
                    const username = document.getElementById('username').value;
                    const password = document.getElementById('password').value;
                    const loginButton = document.getElementById('loginButton');
                    const loadingSpinner = document.querySelector('.loading-spinner');
                    const buttonText = document.querySelector('.button-text');
                    
                    // Validate input
                    if (!username || !password) {
                        perAnkhMemberAuth.showError('Please enter both username and password.');
                        return;
                    }

                    // Show loading state
                    loginButton.disabled = true;
                    loadingSpinner.style.display = 'inline-block';
                    buttonText.textContent = 'Authenticating...';
                    
                    try {
                        // Attempt login
                        if (perAnkhMemberAuth.login(username, password)) {
                            // Success handled by login method
                        }
                    } catch (error) {
                        perAnkhMemberAuth.showError(error.message || 'Authentication failed. Please try again.');
                    } finally {
                        // Reset button state
                        loginButton.disabled = false;
                        loadingSpinner.style.display = 'none';
                        buttonText.textContent = 'Access Sacred Portal';
                    }
                });
            }
        });

        // Dynamic geometry animation
        setInterval(() => {
            const geometryElements = document.querySelectorAll('.geometry-element');
            geometryElements.forEach(element => {
                const hue = Math.random() * 60 + 30; // Gold to orange range
                element.style.borderColor = `hsl(${hue}, 70%, 60%)`;
            });
        }, 3000);
    </script>
</body>
</html>
