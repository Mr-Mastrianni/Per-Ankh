<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notifications - Per Ankh Admin</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;600;700&family=Playfair+Display:wght@400;700&family=Inter:wght@300;400;600&display=swap" rel="stylesheet">
    
    <!-- Load authentication library -->
    <script type="module" src="admin-auth.js"></script>
    
    <style>
        :root {
            --primary-gold: #D4AF37;
            --deep-gold: #B8860B;
            --dark-purple: #2D1B69;
            --cosmic-blue: #0F0F23;
            --matte-black: #0A0A0A;
            --steel-gray: #1C1C1C;
            --ethereal-white: #F8F8FF;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: linear-gradient(135deg, var(--matte-black) 0%, var(--cosmic-blue) 50%, var(--dark-purple) 100%);
            font-family: 'Inter', sans-serif;
            color: var(--ethereal-white);
            min-height: 100vh;
        }

        .admin-header {
            background: rgba(10, 10, 10, 0.9);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(212, 175, 55, 0.3);
            padding: 1rem 2rem;
            position: sticky;
            top: 0;
            z-index: 100;
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1400px;
            margin: 0 auto;
        }

        .admin-logo {
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .admin-logo .ankh {
            font-size: 2rem;
            color: var(--primary-gold);
            text-shadow: 0 0 10px rgba(212, 175, 55, 0.5);
        }

        .admin-logo h1 {
            font-family: 'Cinzel', serif;
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--ethereal-white) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: rgba(248, 248, 255, 0.7);
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary-gold);
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .breadcrumb a:hover {
            color: var(--ethereal-white);
        }

        .notifications-container {
            max-width: 1400px;
            margin: 0 auto;
            padding: 2rem;
        }

        .notifications-header {
            margin-bottom: 2rem;
        }

        .notifications-title {
            font-family: 'Cinzel', serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .notifications-subtitle {
            color: rgba(248, 248, 255, 0.8);
            font-size: 1.1rem;
        }

        .notification-panel {
            background: rgba(28, 28, 28, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .panel-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid rgba(212, 175, 55, 0.2);
        }

        .panel-title {
            color: var(--primary-gold);
            font-family: 'Cinzel', serif;
            font-size: 1.3rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .notification-item {
            display: flex;
            align-items: flex-start;
            gap: 1rem;
            padding: 1.5rem;
            border: 1px solid rgba(212, 175, 55, 0.1);
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: all 0.3s ease;
            position: relative;
        }

        .notification-item:hover {
            background: rgba(212, 175, 55, 0.05);
            border-color: rgba(212, 175, 55, 0.2);
        }

        .notification-item.unread {
            background: rgba(212, 175, 55, 0.05);
            border-color: rgba(212, 175, 55, 0.3);
        }

        .notification-item.unread::before {
            content: '';
            position: absolute;
            left: 0;
            top: 0;
            bottom: 0;
            width: 4px;
            background: var(--primary-gold);
            border-radius: 0 4px 4px 0;
        }

        .notification-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
            flex-shrink: 0;
        }

        .notification-icon.info {
            background: rgba(59, 130, 246, 0.2);
            color: #93c5fd;
        }

        .notification-icon.success {
            background: rgba(34, 197, 94, 0.2);
            color: #86efac;
        }

        .notification-icon.warning {
            background: rgba(245, 158, 11, 0.2);
            color: #fbbf24;
        }

        .notification-icon.error {
            background: rgba(239, 68, 68, 0.2);
            color: #fca5a5;
        }

        .notification-content {
            flex: 1;
        }

        .notification-title {
            color: var(--ethereal-white);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .notification-message {
            color: rgba(248, 248, 255, 0.8);
            line-height: 1.5;
            margin-bottom: 0.5rem;
        }

        .notification-meta {
            display: flex;
            justify-content: space-between;
            align-items: center;
            color: rgba(248, 248, 255, 0.6);
            font-size: 0.9rem;
        }

        .notification-actions {
            display: flex;
            gap: 0.5rem;
        }

        .action-btn {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--deep-gold) 100%);
            color: var(--matte-black);
            padding: 0.4rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.8rem;
            font-weight: 500;
            text-decoration: none;
            display: inline-flex;
            align-items: center;
            gap: 0.3rem;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 3px 10px rgba(212, 175, 55, 0.3);
        }

        .action-btn.secondary {
            background: rgba(45, 27, 105, 0.6);
            color: var(--ethereal-white);
            border: 1px solid rgba(212, 175, 55, 0.3);
        }

        .action-btn.danger {
            background: linear-gradient(135deg, #dc2626 0%, #991b1b 100%);
            color: white;
        }

        .notification-filters {
            display: flex;
            gap: 1rem;
            margin-bottom: 2rem;
            flex-wrap: wrap;
            align-items: center;
        }

        .filter-label {
            color: var(--primary-gold);
            font-weight: 600;
        }

        .filter-button {
            background: rgba(45, 27, 105, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            color: rgba(248, 248, 255, 0.8);
            padding: 0.5rem 1rem;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .filter-button.active {
            background: linear-gradient(135deg, var(--primary-gold) 0%, var(--deep-gold) 100%);
            color: var(--matte-black);
            border-color: var(--primary-gold);
        }

        .filter-button:hover {
            border-color: var(--primary-gold);
        }

        .create-notification {
            background: rgba(28, 28, 28, 0.8);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 15px;
            padding: 2rem;
            backdrop-filter: blur(10px);
            margin-bottom: 2rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            color: var(--primary-gold);
            font-weight: 600;
            margin-bottom: 0.5rem;
        }

        .form-input {
            background: rgba(45, 27, 105, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--ethereal-white);
            width: 100%;
            font-size: 1rem;
        }

        .form-input:focus {
            outline: none;
            border-color: var(--primary-gold);
            box-shadow: 0 0 0 2px rgba(212, 175, 55, 0.2);
        }

        .form-select {
            background: rgba(45, 27, 105, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--ethereal-white);
            width: 100%;
            font-size: 1rem;
        }

        .form-textarea {
            background: rgba(45, 27, 105, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.3);
            border-radius: 8px;
            padding: 0.75rem 1rem;
            color: var(--ethereal-white);
            width: 100%;
            font-size: 1rem;
            min-height: 100px;
            resize: vertical;
        }

        .notification-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
            margin-bottom: 2rem;
        }

        .stat-card {
            background: rgba(45, 27, 105, 0.3);
            border: 1px solid rgba(212, 175, 55, 0.2);
            border-radius: 10px;
            padding: 1.5rem;
            text-align: center;
        }

        .stat-number {
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-gold);
            margin-bottom: 0.5rem;
        }

        .stat-label {
            color: rgba(248, 248, 255, 0.7);
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .notifications-container {
                padding: 1rem;
            }
            
            .notification-filters {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .notification-item {
                flex-direction: column;
                gap: 1rem;
            }
            
            .notification-meta {
                flex-direction: column;
                align-items: flex-start;
                gap: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Admin Header -->
    <header class="admin-header">
        <div class="header-content">
            <div class="admin-logo">
                <div class="ankh">☥</div>
                <h1>Notifications</h1>
            </div>
            <div class="breadcrumb">
                <a href="admin-dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
                <span>/</span>
                <span>Notifications</span>
            </div>
        </div>
    </header>

    <!-- Notifications Container -->
    <div class="notifications-container">
        <div class="notifications-header">
            <h1 class="notifications-title">Notification Center</h1>
            <p class="notifications-subtitle">Manage system alerts, user notifications, and communication</p>
        </div>

        <!-- Notification Stats -->
        <div class="notification-stats">
            <div class="stat-card">
                <div class="stat-number" id="unread-count">12</div>
                <div class="stat-label">Unread Notifications</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="today-count">8</div>
                <div class="stat-label">Notifications Today</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="weekly-count">47</div>
                <div class="stat-label">This Week</div>
            </div>
            <div class="stat-card">
                <div class="stat-number" id="total-count">156</div>
                <div class="stat-label">Total Notifications</div>
            </div>
        </div>

        <!-- Create Notification Panel -->
        <div class="create-notification">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-plus"></i>
                    Send New Notification
                </h2>
            </div>

            <form id="notification-form">
                <div style="display: grid; grid-template-columns: 1fr 1fr; gap: 1rem; margin-bottom: 1rem;">
                    <div class="form-group">
                        <label class="form-label">Notification Type</label>
                        <select class="form-select" id="notification-type" required>
                            <option value="">Select Type</option>
                            <option value="info">Information</option>
                            <option value="success">Success</option>
                            <option value="warning">Warning</option>
                            <option value="error">Error</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Recipients</label>
                        <select class="form-select" id="notification-recipients" required>
                            <option value="">Select Recipients</option>
                            <option value="all-admins">All Administrators</option>
                            <option value="all-members">All Members</option>
                            <option value="specific-user">Specific User</option>
                            <option value="role-based">Role-based</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-label">Title</label>
                    <input type="text" class="form-input" id="notification-title" placeholder="Notification title..." required>
                </div>

                <div class="form-group">
                    <label class="form-label">Message</label>
                    <textarea class="form-textarea" id="notification-message" placeholder="Notification message..." required></textarea>
                </div>

                <div style="display: flex; gap: 1rem;">
                    <button type="submit" class="action-btn">
                        <i class="fas fa-paper-plane"></i>Send Notification
                    </button>
                    <button type="button" class="action-btn secondary" onclick="scheduleNotification()">
                        <i class="fas fa-clock"></i>Schedule for Later
                    </button>
                </div>
            </form>
        </div>

        <!-- Notification Filters -->
        <div class="notification-filters">
            <span class="filter-label">Filter by:</span>
            <button class="filter-button active" onclick="filterNotifications('all')">All</button>
            <button class="filter-button" onclick="filterNotifications('unread')">Unread</button>
            <button class="filter-button" onclick="filterNotifications('info')">Info</button>
            <button class="filter-button" onclick="filterNotifications('success')">Success</button>
            <button class="filter-button" onclick="filterNotifications('warning')">Warning</button>
            <button class="filter-button" onclick="filterNotifications('error')">Error</button>
        </div>

        <!-- Notifications List -->
        <div class="notification-panel">
            <div class="panel-header">
                <h2 class="panel-title">
                    <i class="fas fa-inbox"></i>
                    Recent Notifications
                </h2>
                <div style="display: flex; gap: 1rem;">
                    <button class="action-btn secondary" onclick="markAllRead()">
                        <i class="fas fa-check-double"></i>Mark All Read
                    </button>
                    <button class="action-btn secondary" onclick="clearAll()">
                        <i class="fas fa-trash"></i>Clear All
                    </button>
                </div>
            </div>

            <div id="notifications-list">
                <!-- Notifications will be loaded here -->
            </div>
        </div>
    </div>

    <script type="module" src="admin-auth.js"></script>
    <script>
        // Check authentication with enhanced error handling
        function checkAuthentication() {
            if (typeof perAnkhAuth === 'undefined') {
                console.error('PerAnkhAuth not loaded, checking manually');
                const session = localStorage.getItem('perankh_admin_session');
                const active = sessionStorage.getItem('perankh_admin_active');
                
                if (!session || !active) {
                    console.log('No session found, redirecting to login');
                    window.location.href = 'admin-login.html';
                    return false;
                }

                try {
                    const sessionData = JSON.parse(session);
                    const loginTime = new Date(sessionData.loginTime);
                    const now = new Date();
                    const hoursDiff = (now - loginTime) / (1000 * 60 * 60);

                    if (hoursDiff >= 8) {
                        console.log('Session expired, redirecting to login');
                        window.location.href = 'admin-login.html';
                        return false;
                    }

                    return true;
                } catch (error) {
                    console.error('Session validation error:', error);
                    window.location.href = 'admin-login.html';
                    return false;
                }
            }

            if (!perAnkhAuth.isAdminAuthenticated()) {
                console.log('PerAnkhAuth check failed, redirecting to login');
                window.location.href = 'admin-login.html';
                return false;
            }

            return true;
        }

        // Mock notifications data
        const notifications = [
            {
                id: 1,
                type: 'error',
                title: 'Login Security Alert',
                message: 'Multiple failed login attempts detected from IP 192.168.1.100. Account has been temporarily locked.',
                timestamp: '2024-01-15 14:30:22',
                read: false,
                sender: 'Security System'
            },
            {
                id: 2,
                type: 'success',
                title: 'Backup Completed',
                message: 'Automatic daily backup has been completed successfully. All data has been safely stored.',
                timestamp: '2024-01-15 13:45:15',
                read: false,
                sender: 'Backup System'
            },
            {
                id: 3,
                type: 'info',
                title: 'New Member Registration',
                message: 'A new member "Spiritual Seeker" has registered and is pending approval.',
                timestamp: '2024-01-15 12:20:10',
                read: true,
                sender: 'User System'
            },
            {
                id: 4,
                type: 'warning',
                title: 'Storage Space Warning',
                message: 'Server storage is at 85% capacity. Consider cleaning up old files or upgrading storage.',
                timestamp: '2024-01-15 11:15:30',
                read: false,
                sender: 'System Monitor'
            },
            {
                id: 5,
                type: 'info',
                title: 'Content Update',
                message: 'Crystal Technology page has been updated with new meditation techniques.',
                timestamp: '2024-01-15 10:30:45',
                read: true,
                sender: 'Content Manager'
            },
            {
                id: 6,
                type: 'success',
                title: 'Email Campaign Sent',
                message: 'Weekly newsletter has been successfully sent to 1,247 subscribers.',
                timestamp: '2024-01-15 09:00:00',
                read: true,
                sender: 'Email System'
            }
        ];

        let currentFilter = 'all';

        // Initialize page
        document.addEventListener('DOMContentLoaded', function() {
            // Ensure session active flag persists
            try { sessionStorage.setItem('perankh_admin_active', 'true'); } catch (e) {}
            // Perform authentication check after DOM is loaded
            if (!checkAuthentication()) {
                // Authentication failed, page will redirect
                return;
            }
            
            loadNotifications();
            updateStats();
            
            // Set up form submission
            document.getElementById('notification-form').addEventListener('submit', function(e) {
                e.preventDefault();
                sendNotification();
            });
        });

        // Load and display notifications
        function loadNotifications() {
            const container = document.getElementById('notifications-list');
            const filteredNotifications = filterNotificationsByType(notifications, currentFilter);
            
            if (filteredNotifications.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 2rem; color: rgba(248, 248, 255, 0.6);">
                        <i class="fas fa-inbox" style="font-size: 3rem; margin-bottom: 1rem; opacity: 0.5;"></i>
                        <p>No notifications found</p>
                    </div>
                `;
                return;
            }
            
            container.innerHTML = filteredNotifications.map(notification => `
                <div class="notification-item ${!notification.read ? 'unread' : ''}" data-id="${notification.id}">
                    <div class="notification-icon ${notification.type}">
                        ${getNotificationIcon(notification.type)}
                    </div>
                    <div class="notification-content">
                        <div class="notification-title">${notification.title}</div>
                        <div class="notification-message">${notification.message}</div>
                        <div class="notification-meta">
                            <span>From: ${notification.sender} • ${formatTimestamp(notification.timestamp)}</span>
                            <div class="notification-actions">
                                ${!notification.read ? `<button class="action-btn" onclick="markAsRead(${notification.id})">
                                    <i class="fas fa-check"></i>Mark Read
                                </button>` : ''}
                                <button class="action-btn secondary" onclick="viewNotification(${notification.id})">
                                    <i class="fas fa-eye"></i>View
                                </button>
                                <button class="action-btn danger" onclick="deleteNotification(${notification.id})">
                                    <i class="fas fa-trash"></i>Delete
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            `).join('');
        }

        // Filter notifications by type
        function filterNotificationsByType(notifications, filter) {
            if (filter === 'all') return notifications;
            if (filter === 'unread') return notifications.filter(n => !n.read);
            return notifications.filter(n => n.type === filter);
        }

        // Get notification icon
        function getNotificationIcon(type) {
            const icons = {
                info: '<i class="fas fa-info-circle"></i>',
                success: '<i class="fas fa-check-circle"></i>',
                warning: '<i class="fas fa-exclamation-triangle"></i>',
                error: '<i class="fas fa-times-circle"></i>'
            };
            return icons[type] || icons.info;
        }

        // Format timestamp
        function formatTimestamp(timestamp) {
            const date = new Date(timestamp);
            const now = new Date();
            const diffMs = now - date;
            const diffHours = Math.floor(diffMs / (1000 * 60 * 60));
            const diffDays = Math.floor(diffHours / 24);
            
            if (diffHours < 1) return 'Just now';
            if (diffHours < 24) return `${diffHours} hours ago`;
            if (diffDays < 7) return `${diffDays} days ago`;
            return date.toLocaleDateString();
        }

        // Filter notifications
        function filterNotifications(filter) {
            currentFilter = filter;
            
            // Update active button
            document.querySelectorAll('.filter-button').forEach(btn => {
                btn.classList.remove('active');
            });
            event.target.classList.add('active');
            
            loadNotifications();
        }

        // Update notification stats
        function updateStats() {
            const unreadCount = notifications.filter(n => !n.read).length;
            const todayCount = notifications.filter(n => {
                const today = new Date().toDateString();
                const notifDate = new Date(n.timestamp).toDateString();
                return today === notifDate;
            }).length;
            
            document.getElementById('unread-count').textContent = unreadCount;
            document.getElementById('today-count').textContent = todayCount;
            document.getElementById('weekly-count').textContent = notifications.length;
            document.getElementById('total-count').textContent = '156'; // Mock total
        }

        // Send new notification
        function sendNotification() {
            const type = document.getElementById('notification-type').value;
            const recipients = document.getElementById('notification-recipients').value;
            const title = document.getElementById('notification-title').value;
            const message = document.getElementById('notification-message').value;
            
            if (!type || !recipients || !title || !message) {
                alert('Please fill in all required fields');
                return;
            }
            
            // Simulate sending notification
            setTimeout(() => {
                alert(`Notification sent successfully!\n\nType: ${type}\nRecipients: ${recipients}\nTitle: ${title}`);
                
                // Clear form
                document.getElementById('notification-form').reset();
                
                // Add to notifications list (mock)
                const newNotification = {
                    id: Date.now(),
                    type: type,
                    title: title,
                    message: message,
                    timestamp: new Date().toISOString().slice(0, 19).replace('T', ' '),
                    read: true,
                    sender: 'Admin System'
                };
                
                notifications.unshift(newNotification);
                loadNotifications();
                updateStats();
            }, 500);
        }

        // Schedule notification
        function scheduleNotification() {
            const datetime = prompt('Schedule notification for (YYYY-MM-DD HH:MM):');
            if (datetime) {
                alert(`Notification scheduled for ${datetime}\n(Demo implementation)`);
            }
        }

        // Mark notification as read
        function markAsRead(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                notification.read = true;
                loadNotifications();
                updateStats();
            }
        }

        // Mark all notifications as read
        function markAllRead() {
            if (confirm('Mark all notifications as read?')) {
                notifications.forEach(n => n.read = true);
                loadNotifications();
                updateStats();
            }
        }

        // View notification details
        function viewNotification(id) {
            const notification = notifications.find(n => n.id === id);
            if (notification) {
                alert(`Notification Details:\n\nTitle: ${notification.title}\nType: ${notification.type}\nFrom: ${notification.sender}\nTime: ${notification.timestamp}\n\nMessage:\n${notification.message}`);
                
                // Mark as read if viewing
                if (!notification.read) {
                    markAsRead(id);
                }
            }
        }

        // Delete notification
        function deleteNotification(id) {
            if (confirm('Delete this notification?')) {
                const index = notifications.findIndex(n => n.id === id);
                if (index > -1) {
                    notifications.splice(index, 1);
                    loadNotifications();
                    updateStats();
                }
            }
        }

        // Clear all notifications
        function clearAll() {
            if (confirm('Delete all notifications? This action cannot be undone.')) {
                notifications.length = 0;
                loadNotifications();
                updateStats();
            }
        }

        // Auto-refresh notifications every 30 seconds
        setInterval(() => {
            // In a real system, this would fetch new notifications
            console.log('Auto-refreshing notifications...');
        }, 30000);

        // Show desktop notifications for critical alerts
        function showDesktopNotification(title, message, type) {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification(title, {
                    body: message,
                    icon: '/PerAnkhLogo.png',
                    tag: 'per-ankh-admin'
                });
            }
        }

        // Request notification permission
        if ('Notification' in window && Notification.permission === 'default') {
            Notification.requestPermission();
        }
    </script>
